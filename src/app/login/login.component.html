<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Hello</h1>
            <form #loginForm="ngForm" role="form">
                <div class="form-content">
                    <div class="d-inline-block dropdown form-group" ngbDropdown #myDrop="ngbDropdown">
                        <button class="btn btn-outline-primary" ngbDropdownToggle>{{selectItem}}</button>
                        <div ngbDropdownMenu>
                            <button class="dropdown-item" (click)="changeSortOrder(item)"
                                *ngFor="let item of data">{{item.Nombre_su}}</button>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/dashboard']" class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                &nbsp;
            </form>

        </div>
    </div>
</div>
